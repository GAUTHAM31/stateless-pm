<div class="form-container">
    <form [formGroup]="masterInputForm" (ngSubmit)="onSave(masterInputForm)">
        <div class="form-group">
            <label for="url" class="form-label">URL:</label>
            <input type="text" formControlName="url" id="url" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="key" class="form-label">Master Key:</label>
            <input type="password" formControlName="key" id="key" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="key" class="form-label">Salt:</label>
            <input type="password" formControlName="salt" id="salt" class="form-input">
        </div>
        <button type="submit" class="form-submit">Generate</button>
    </form>
</div>
